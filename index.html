<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Para mi linda Novia</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .envelope {
            width: 250px;
            height: 150px;
            background: #ff6b81;
            position: relative;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 1s ease-in-out;
        }
        .envelope.open {
            transform: scale(1.2);
            opacity: 0;
            pointer-events: none;
        }
        .letter {
            width: 200px;
            height: 120px;
            background: white;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            opacity: 1;
            transition: opacity 1s;
        }
        .letter.hidden {
            opacity: 0;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            display: none;
            animation: fadeIn 1s;
        }
        h1 {
            color: #ff6b81;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        button {
            background-color: #ff6b81;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #ff4757;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openEnvelope()">
        <div class="letter">Haz clic para abrir</div>
    </div>
    <div class="card" id="card">
        <h1>Para mi amor Jocelyn ‚ù§Ô∏è</h1>
        <img id="image1" src="carta1.jpg" alt="Imagen inicial" style="display: block;">
        <img id="image2" src="carta2.jpg" alt="Imagen final">
        <p id="message">Eres la persona m√°s especial en mi vida, y dare todo por tenerte.</p>
        <button onclick="changeMessage()" id="nextButton">Siguiente Mensaje</button>
    </div>
    <script>
        let messages = [
            "Eres la luz de mis d√≠as ‚òÄÔ∏è",
            "Te quiero tanto que por ti har√≠a hasta lo imposible... üíñ",
            "Eres mi persona favorita en el mundo y m√°s all√° üåé",
            "Cada d√≠a que te tengo es un regalo... üéÅ"
        ];
        let index = 0;
        let nextButton = document.getElementById("nextButton");
        
        function openEnvelope() {
            let envelope = document.querySelector(".envelope");
            let letter = document.querySelector(".letter");
            envelope.classList.add("open");
            letter.classList.add("hidden");
            setTimeout(() => {
                envelope.style.display = "none";
                document.getElementById("card").style.display = "block";
            }, 1000);
        }

        function changeMessage() {
            if (index < messages.length - 1) {
                index++;
                document.getElementById("message").textContent = messages[index];
                if (index === messages.length - 1) {
                    document.getElementById("image1").style.display = "none";
                    document.getElementById("image2").style.display = "block";
                    nextButton.style.display = "none"; // Ocultar el bot√≥n al final
                } else {
                    document.getElementById("image1").style.display = "none";
                    document.getElementById("image2").style.display = "none";
                }
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Para mi linda Novia</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s;
        }
        h1 {
            color: #ff6b81;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        button {
            background-color: #ff6b81;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #ff4757;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: none; /* Ocultar im√°genes inicialmente */
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Para mi amor Jocelyn ‚ù§Ô∏è</h1>
        <img id="image1" src="carta1.jpg" alt="Imagen inicial">
        <img id="image2" src="carta2.jpg" alt="Imagen final">
        <p id="message">Eres la persona m√°s especial en mi vida, y dare todo por tenerte.</p>
        <button onclick="changeMessage()">Siguiente Mensaje</button>
    </div>
    <script>
        let messages = [
            "Eres la luz de mis d√≠as ‚òÄÔ∏è",
            "Te quiero tanto que por ti har√≠a hasta lo imposible... üíñ",
            "Eres mi persona favorita en el mundo y m√°s all√° üåé",
            "Cada d√≠a que te tengo es un regalo... üéÅ"
        ];
        let index = 0;
        
        // Mostrar solo la primera imagen al inicio
        document.getElementById("image1").style.display = "block";
        document.getElementById("image2").style.display = "none";

        function changeMessage() {
            index = (index + 1) % messages.length;
            document.getElementById("message").textContent = messages[index];
            
            // Controlar visibilidad de im√°genes
            if (index === 0) {
                document.getElementById("image1").style.display = "block";
                document.getElementById("image2").style.display = "none";
            } else if (index === messages.length - 1) {
                document.getElementById("image1").style.display = "none";
                document.getElementById("image2").style.display = "block";
            } else {
                document.getElementById("image1").style.display = "none";
                document.getElementById("image2").style.display = "none";
            }
        }
    </script>
</body>
</html>
